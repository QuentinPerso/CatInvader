intro		=Japon, 2021.\n\n Les chats ont pris le pouvoir, sur l'archipel, \n\n puis sur toute la plan\u00e8te. \n\n Tout a commenc\u00e9 par un simple g\u00e2chis de saumon : \n\n les chats trouvaient \u00e7a si b\u00eate de le manger avec du riz, \n\n alors que c'\u00e9tait une source d'\u00e9nergie consid\u00e9rable ! \n\n Une guerre \u00e9clata. Les humains n'avaient aucune chance :\n\n  les chats \u00e9taient bien trop mignons...et intelligents ! \n\n  Eux seuls comprenaient le vrai pouvoir de l'\u00e9nergie Maki ! \n\n Gr\u00e2ce \u00e0 cette ph\u00e9nom\u00e9nale source d'\u00e9nergie,\n\n  la civilisation f\u00e9line prosp\u00e9ra rapidement \n\n  Peut-\u00eatre trop rapidement... \n\n L'\u00e9nergie Maki commen\u00e7a \u00e0 manquer. \n\n A peine un si\u00e8cle apr\u00e8s fut lanc\u00e9e \n\n la premi\u00e8re Mission de Recherche de Maki Extraterrestre... 

outro		=Gr\u00e2ce \u00e0 la sagesse acquise aupr\u00e8s des dauphins \n\n Nanako devint un grand politichat.\n\n Il r\u00e9ussit \u00e0 convaincre les autres chats \n\n que les humains ne devaient pas forc\u00e9ment \u00eatre extermin\u00e9s \n\n  m\u00eame si leurs connaissances en mati\u00e8re de saumon et de riz \n\n se limitaient \u00e0 la cuisine. \n\n (de tr\u00e8s mauvais go\u00fbt pour les chats cependant)\n\n Il inaugura en 2017 \n\n la premi\u00e8re \u00e9cole de manipulation "Aux yeux de chat" \n\n et r\u00e9f\u00e9ren\u00e7a toutes les personnes aimant les chats, \n\n afin que chaque chat \n\n puisse tirer le meilleur profit de chaque \u00eatre humain.\n\n C'est ainsi que le courageux et malicieux Nanako \n\n "sauva" l'humanit\u00e9. \n\n \n\n Fin \n\n \n\n A Pauline et Nanaki. \n\n

